<div class="w-full min-h-screen p-3 bg-black border-r max-w-72">
  <h3 class="p-5 text-4xl text-white text">GifsApp</h3>
  <hr class="text-white" />
  <nav
    class="flex flex-col gap-1 min-w-[240px] p-2 font-sans text-base font-normal text-gray-700"
  >
    <button
      *ngFor="let tag of tagsHistory"
      role="button"
      (click)="searchTag(tag)"
      tabindex="0"
      class="flex items-center w-full p-3 leading-tight text-white transition-all rounded-lg outline-none text-start hover:bg-blue-50 hover:bg-opacity-80 focus:bg-blue-50 focus:bg-opacity-80 active:bg-blue-50 active:bg-opacity-80 hover:text-blue-900 focus:text-blue-900 active:text-blue-900"
    >
      <div class="grid mr-4 place-items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          aria-hidden="true"
          class="w-5 h-5"
        >
          <path
            fill-rule="evenodd"
            d="M6.912 3a3 3 0 00-2.868 2.118l-2.411 7.838a3 3 0 00-.133.882V18a3 3 0 003 3h15a3 3 0 003-3v-4.162c0-.299-.045-.596-.133-.882l-2.412-7.838A3 3 0 0017.088 3H6.912zm13.823 9.75l-2.213-7.191A1.5 1.5 0 0017.088 4.5H6.912a1.5 1.5 0 00-1.434 1.059L3.265 12.75H6.11a3 3 0 012.684 1.658l.256.513a1.5 1.5 0 001.342.829h3.218a1.5 1.5 0 001.342-.83l.256-.512a3 3 0 012.684-1.658h2.844z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </div>
      {{ tag | titlecase }}
      <div class="grid ml-auto place-items-center justify-self-end">
        <div
          class="relative grid items-center px-2 py-1 font-sans text-xs font-bold text-white uppercase rounded-full select-none whitespace-nowrap bg-blue-500/20"
          style="opacity: 1"
        >
          <span class="">{{ tagsHistory.length }}</span>
        </div>
      </div>
    </button>
  </nav>
</div>
